<!DOCTYPE html>
<html>
    <head>
        <title>Latihan JavaScript 3</title>
        
        <script>
            function hello() {
                let nama = 'Nurwahida Fitriani';
                let obj = document.getElementById('hello');
                obj.innerHTML = 'Hello ' + nama;
                obj.style.background = 'yellow';
            }
        </script>
    </head>
    <body>
        <button onclick="hello()">Hello</button>
        <br/>
        <span id="hello"></span>
    </body>
</html>
