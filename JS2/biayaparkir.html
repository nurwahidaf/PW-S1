<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biaya Parkir</title>
    <style>
        body {
            text-align: center;
            margin-top: 20px;
        }
        div {
            width: 60%;
            border: 1px solid;
            border-radius: 2px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div>
        <h2>-------------------- Biaya Parkir --------------------</h2>
        <p>
            Waktu Masuk Parkir: <input type="number" value="" size="10" id="masuk" placeholder="00.00" autofocus/>
        </p>
        <p>
            Waktu Keluar Parkir: <input type="number" value="" size="10" id="keluar" placeholder="00.00"/>
        </p>
        <button onclick="biayaParkir()">Biaya Parkir</button>
        <p>
            Biaya Parkir: <span id="biaya"></span>
        </p>
    </div>


    <script>
        function biayaParkir(){
            let jam_masuk = document.getElementById("masuk").value;
            let jam_keluar = document.getElementById("keluar").value;
            let selisih = jam_keluar - jam_masuk;
            let biaya = 0;
            
            const TARIF_AWAL = 5000;
            const TARIF_PERJAM = 1000;

            if(selisih <= 1){
                biaya = TARIF_AWAL;
            }
            else{
                let tambahan_jam = selisih - 1;
                biaya = TARIF_AWAL + (TARIF_PERJAM * tambahan_jam);
            }

            let area_biaya = document.getElementById("biaya");
            area_biaya.innerHTML = biaya;
        }
    </script>
</body>
</html>
