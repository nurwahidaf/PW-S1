<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Penjumlahan 2 Bilangan</title>
    <style>
        body {
            text-align: center;
            margin-top: 20px;
        }
        div {
            width: 60%;
            border: 1px solid;
            border-radius: 2px;
            margin: 0 auto;
        }
        p {
            border: 1px solid;
            width: 10%;
            height: 20px;
            margin: 0 auto;
            border-radius: 2px;
        }
    </style>
	<script>
        function hasilJumlah() {
            let bil1 = document.getElementById("bil1")
            let bil2 = document.getElementById("bil2")
            let hasilJumlah = document.getElementById("hasil")
            hasilJumlah.innerHTML = Number(bil1.value) + Number(bil2.value);
        }
    </script>
</head>
<body>
    <div>
        <h2>Penjumlahan 2 Bilangan</h2>
        <input type="text" id="bil1" value="">
        <b>+</b>
        <input type="text" id="bil2" value="">
        <br><br>
        <button onclick="hasilJumlah()">=</button>
        <br><br>
        <p id="hasil"></p>
        <br>
    </div>
</body>
</html>
