<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingkaran</title>
    <style>
        body {
            text-align: center;
            margin-top: 20px;
        }
        div {
            width: 60%;
            border: 1px solid;
            border-radius: 2px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div>
        <h2>Menghitung Luas dan Keliling Lingkaran</h2>
        <table width="400px" height="150px" style="margin: 0 auto;">
            <tr>
                <td colspan="2">Jari-jari Lingkaran</td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" id="jari-jari">
                </td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="hasil()">Hasil</button>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Luas Lingkaran</td>
                <td>Keliling Lingkaran</td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="luas" disabled>
                </td>
                <td>
                    <input type="text" id="keliling" disabled>
                </td>
            </tr>
        </table>
    </div>

    <script>
        const phi = 3.14;
        var luas;
        var keliling;
        var r;
        var d;
        function hasil() {
            r = parseFloat(document.getElementById("jari-jari").value);
            luas = phi * Math.pow(r, 2);
            d = 2 * r;
            keliling = phi * d;
            document.getElementById('luas').value = luas;
            document.getElementById('keliling').value = keliling;
        }                               
    </script>
</body>
</html>
